name: Prettier Check

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  check-prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting with Prettier
        run: npm run check-fmt